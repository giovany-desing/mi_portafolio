version: '3.8'

services:
  portfolio-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8501:8501"
    volumes:
      # ¡ESTA ES LA CLAVE! Monta tu código local en el contenedor
      - .:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_WATCH_FILE_SYSTEM=true
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    stdin_open: true
    tty: true
    restart: unless-stopped